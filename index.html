<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Registration Form -->
<div id="registration-container">
    <h2>Registration</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <div id="error-message"></div>
</div>

<!-- Game Container (Initially Hidden) -->
<div id="game-container" style="display:none;">
    <h2>Guess the Number Game</h2>
    <p>Try to guess the number between 1 and 100.</p>
    <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
    <button id="submit-guess">Submit Guess</button>
    <p id="result-message"></p>
    <button id="restart-game" style="display:none;">Restart Game</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.0/dist/amazon-cognito-identity.min.js"></script>
<script src="script.js"></script>
</body>
</html>
